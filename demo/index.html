<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

	</head>
	<body>

		<svg class="defs" style="display:none;">
		  <defs>

			s-3.75-1.799-3.75-4V14.934c0-2.199,1.688-4,3.75-4s3.75,1.801,3.75,4V33.064z"/>
		    <path id="play-button-shape"  d="M24,0C10.745,0,0,10.745,0,24s10.745,24,24,24s24-10.745,24-24S37.255,0,24,0z M31.672,26.828l-9.344,9.344

		<div class="header">
			<span class="title">Countdown</span><br/>
			<span>By: Vivek Marakana</span>
		</div>

		<div class="watch-wrapper">
			<div class="watch" id="mywatch">
			</div>
		</div>

		<div class="controls" style="">
			<div id="play-button" class="button">
				<svg viewBox="0 0 48 48" class="button" id="play-button" onClick="startWatch();">
			    	<use xlink:href="#play-button-shape">
			  	</svg>
			</div>
			<div id="pause-button" class="button">
				<svg viewBox="0 0 48 48" class="button" id="play-button" onClick="pauseWatch();">
			    	<use xlink:href="#pause-button-shape">
			  	</svg>
			</div>
			<div id="stop-button" class="button">
				<svg viewBox="0 0 1000 1000" class="button" id="play-button" onClick="resetWatch();">
			    	<use xlink:href="#stop-button-shape">
			  	</svg>
			</div>
		</div>

	</body>
	<script src="../js/circle.min.js"></script>
    <script src="../js/stopwatch.min.js"></script>
    <script src="main.js"></script>
</html>
